spring.application.name=igrejas
server.servlet.context-path=/igrejas

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
logging.level.org.springframework.security=DEBUG
logging.level.com.sge.igrejas=DEBUG
spring.main.allow-bean-definition-overriding=true

spring.security.oauth2.client.registration.google.client-id=seu_client_id_do_google
spring.security.oauth2.client.registration.google.client-secret=sua_chave_secreta_do_google
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com
